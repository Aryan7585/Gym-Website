<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Website</title>
</head>
<style>
body {
  background-image: 
  url('https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77701952314.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
  margin: 0px;
  padding: 0px;
}

.left {
        display: inline-block;
        /* border: 2px solid red; */
        position: absolute;
        left: 60px;
        top: 20px;
    }

    .left div {

        font-size: 26px;
        color: white;
        position: relative;
        top: auto;
        right: 50%;
    }

    .mid {
        display: block;
        width: 50%;
        margin: 29px auto;
        /* border: 2px solid green; */
    }

    .right {
        position: absolute;
        right: 34px;
        top: 43px;
        display: inline-block;
        /* border: 2px solid yellow; */
    }
    #ul{
        text-decoration: none;
        list-style: none;
    }
  
    .navbar{
        color: white;

    }
    .navbar li{
        display: inline-block;
        padding: 15px 15px;
        color: white;
    }

    .navbar li a {
        color: white;
        text-decoration: none;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        font-size:larger;
    }
    .navbar li a:hover{
        color: red;
    }
    .btn {
        font-family:Arial, Helvetica, sans-serif;
        margin: 0px 9px;
        background-color: black;
        color: white;
        padding: 4px 14px;
        border: 2px solid grey;
        border-radius: 5px;
        font-size: 15px;
        cursor: pointer;
    }

    .right button:hover {
        color: red;
        font-weight:500;
    }
   
    


</style>
<body>
    <div class="left">
        <div>Cross Fit</div>
    </div>
    <!-- Mid box for navbar -->
    <div class="mid">
        <ul class="navbar" id="ul">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Trainers</a></li>
            <li><a href="Register.html">Register Now</a></li>

        </ul>
    </div>

    <!-- Right box for buttons -->
    <div class="right">
        <button class="btn">Call Us Now</button>
        <button class="btn">Email Us</button>
    </div>

   
</body>
</html>
